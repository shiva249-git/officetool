{% extends "layout.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="p-4 rounded" style="background: linear-gradient(to right, #e0f7fa, #80deea); max-width: 600px; margin: auto;">
        <h2 class="mb-4 text-center">Edit Task</h2>

        <form method="POST" action="{{ url_for('tasks.edit_task', task_id=task.id) }}">
            {{ csrf_token() }}
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" name="priority">
                    <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date|date('YYYY-MM-DD') }}">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Update Task</button>
                <a href="{{ url_for('tasks.dashboard') }}" class="btn btn-secondary btn-lg mt-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
