{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="content-card">
    <h3 class="mb-4">Dashboard Summary</h3>

    <div class="row">
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-primary h-100">
                <div class="card-body text-center">
                    <h5>Total Tasks</h5>
                    <p class="fs-4">{{ total_tasks }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-warning h-100">
                <div class="card-body text-center">
                    <h5>Pending</h5>
                    <p class="fs-4">{{ pending_tasks }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-success h-100">
                <div class="card-body text-center">
                    <h5>Completed</h5>
                    <p class="fs-4">{{ completed_tasks }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-danger h-100">
                <div class="card-body text-center">
                    <h5>Overdue</h5>
                    <p class="fs-4">{{ overdue_tasks }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <canvas id="tasksPieChart" width="400" height="400"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('tasksPieChart').getContext('2d');
    const tasksPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Pending', 'Completed', 'Overdue'],
            datasets: [{
                data: [{{ pending_tasks }}, {{ completed_tasks }}, {{ overdue_tasks }}],
                backgroundColor: ['#ffc107', '#28a745', '#dc3545'],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom',
                }
            }
        }
    });
</script>
{% endblock %}
